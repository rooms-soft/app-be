name: Lint and Build

on:
  push:
    branches:
      - main

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint

      - name: Build Application
        run: npm run build

      - name: Verify Build Output
        run: ls -la dist

      - name: Run Tests
        run: npm run test

      - name: Deploy to Production Server
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          HOST: ${{ secrets.HOST }}
          USER: ${{ secrets.USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
        run: |
          echo "${SSH_KEY}" > key.pem
          chmod 600 key.pem
          scp -i key.pem -r ./dist $USER@$HOST:$DEPLOY_PATH
          ssh -i key.pem $USER@$HOST "cd $DEPLOY_PATH && npm install --production && pm2 restart all"
          rm -f key.pem
